name: CoachBot
description: Your AI Trainer.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  #Firebase Packages
  firebase_core:
  firebase_auth:
#  firebase_database:
#  firebase_storage:
  cloud_firestore:
  firebase_messaging:
  #
  fluttertoast: ^8.2.2
  google_nav_bar: ^5.0.6
  font_awesome_flutter: ^10.1.0
  provider: ^6.0.5
  device_preview: ^1.1.0
  intl: ^0.18.0
  flutter_local_notifications: ^15.1.0+1
  flutter_screenutil:
  email_launcher: ^1.1.1
  http:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

  fonts:
    - family: 'Poppins-Regular'
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 700
          style: italic
